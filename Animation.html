<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <style type="text/css">
.yellow{
width:400px;
height:400px;
background-color: yellow;
position: relative;
}
.red{
    width:50px;
    height:50px;
    background-color: aqua;
    position: absolute;
    top:0px;
    left:0px;
}
        </style>
    </head>
    <body>
        <button onclick="move()"> click Me</button>
        <div class="yellow">
<div class="red"></div>
        </div>
    </body>
    <script type="text/javascript">
        function move(){
            var redElem = document.getElementById('aqua');
            var poe=0;
            var anim=setInterval(animate,5);
            function animate(){
                if(poe==370){
                clearInterval(anim);
                }
                else{

                
                poe++;
           redElem.style.top = poe+"px";
           redElem.style.left = poe+"px";
            }
        }
    </script>
</html>
