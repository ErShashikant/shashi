<!DOCTYPE html>
<html>
    <head>
        <title>
 forEach loop
        </title>
    </head>
    <body></body>
    <script>
        var i=4;
        switch(i)
        {
            case 1:
                document.write("i is equals to 1");
                break;
                case 2:
                document.write("i is equals to 2");
                break;
                case 3:
                document.write("i is equals to 3");
                break;
                case 4:
                document.write("i is equals to 4");
                break;
                default:
                    document.write("i is greater then 5")
        }
    </script>
</html>
