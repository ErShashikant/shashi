<!DOCTYPE html>
<html>
    <head>
        <title></title> 
        <style type="text/css">
            div{
                border-bottom: 1px rgb(32, 30, 143) dotted;
                border-left: 1px rgb(20, 209, 36) double;
                border-right: 1px rgb(224, 228, 9) double;
                border-top: 1px rgb(252, 14, 14) double;
                width:100px;
                font-family:Verdana, Geneva, Tahoma, sans-serif ;
            }

        </style>
    </head>
    <script type="text/javascript">
        var num = prompt("please enter a number","")
        for(var i=1;i<=10;i++){
           document.write("<div>");
            document.write(num+"X"+i+"="+i*num );
            document.write("</div>");

        }
        </script>
</html>
