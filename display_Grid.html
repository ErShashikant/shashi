<!DOCTYPE html>
<html>
    <head> 
        <title>grid</title>
    <style>
.main{
    width: 700px;
    height: 600px;
    border: 2px red double;
    margin: auto;
    display: grid;
    grid-template-columns: auto auto auto;
    grid-column-gap: 40px;
   grid-row-gap: 20px;
   padding: 10px;
   grid-gap: 50px 30px;
}
.main div{
padding: 50px;
font-size: 50px;
background-color: aquamarine;
border: 1px black double;
}
    </style>
    </head>
    <body>
<div class="main">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
</div>
    </body>
</html>
